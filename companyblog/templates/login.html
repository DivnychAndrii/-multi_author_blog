{% extends "base.html" %}
{% block content %}

  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"/>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  </head>
  <body>
    <form class="box"  method="POST">
      <h1>Login</h1>
      {{form.hidden_tag()}}
      <div class="email">
        {{form.email}}
      </div>
      <div class="password">
        {{form.password}}
      </div>
      <div class="submit">
        {{ form.submit }}
      </div>
      </form>
  </body>

{% endblock %}
