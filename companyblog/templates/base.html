<!DOCTYPE html>
<html lang="en" dir="ltr">

  </head>

      <div class="header">
        <nav>

            <li><a href="{{url_for("core.index")}}">Home</a></li>

            <li><a href="{{url_for("blog_posts.create_post")}}">Create a post</a></li>

            {% endif %}

</html>
